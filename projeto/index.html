<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOs</title>
    <link rel="stylesheet" href="style.css">
    <script src="webComponents.js"></script>
    <script type="module" src="script.js"></script>
</head>

<body>
    <main>
        <todo-header></todo-header>
        <div id="lists-container">
            <ul id="tasks"></ul>
            <ul id="items"></ul>
        </div>
        <footer></footer>


        <todo-modal>

            <div id="modal">
                <label class="label-container">Add Item</label>
                <input type="text" name="input" value="Item Name"/>
                <div class="button-container"></div>
                    <button type="submit" src = "assets/icons/cross.svg"></button>
                    <button type="submit" src = "assets/icons/check.svg"></button>
                </div>
            </div>
            <div id="overlay">
            </div>
        </todo-modal>
    </main>
</body>

</html>
